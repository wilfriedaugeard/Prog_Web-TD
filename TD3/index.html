<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/latest/css/font-awesome.min.css">
        <link rel="stylesheet" href="meteo.css">
        <title>Application météo</title>
        <script src="map.js" defer></script>
        <script src="weather.js" defer></script>
        <script src="request.js" defer></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
        <script src="https://maps.googleapis.com/maps/api/js?key=yourTokenHere&callback=initMap" defer></script>
    </head>
    <body>
        <div id="mainPage">
            <header>
                <h1 class="display-3 text-center">
                    Application M&eacute;t&eacute;o
                </h1>
            </header>
            <div class="container">
                <div id="menu">
                    <div id="group_input" class="col input-group">
                        <div class="input-group mb-3">
                            <input type="text" class="form-control" placeholder="Ex: Paris" id="inputCity">
                            <div class="input-group-append">
                                <button class="btn btn-info" id="submitBtn">Afficher <i class="fa fa-cloud"></i></button>  
                            </div>
                        </div>
                        <div id="invalidInputNameDiv" class="hidden alert alert-warning alert-dismissible" >
                            <a href="#" class="close" data-dismiss="alert" aria-label="close">&times;</a>
                            Please enter a valid city name or pick the map
                        </div>
                    </div>

                   
                </div>
                <div class="row">
                    <div id="mapDiv" class="col-md-12">
                        <div id="map" style="width:100%;height:420px;"></div>
                    </div>
                    <div class="col-md-6">
                        <div class="row" id="data">
                            <div>
                                <div id="city">
                                    <i class="fa fa-map-marker"></i>
                                    <span id="cityName"></span>
                                </div>
                            </div>
                            <div id="currentInfo">
                                <div class="row">
                                    <div class="col-md-8">
                                        <div class="row">
                                            <div class="col-md-6">
                                                <div class="vertical-center">
                                                    <div id="todayName"></div>
                                                    <div id="hourName"></div>
                                                </div>
                                            </div>
                                            <div class="col-md-6">
                                                <span id="currentDeg"></span>
                                                <span id="symbDeg">°C</span>
                                            </div>
                                        </div>
                                        <div class="row">
                                            <div class="col-md-6 tmp">
                                                <i class="fa fa-thermometer-half"></i><span id="minTmp"></span></br>
                                                <i class="fa fa-thermometer-half"></i><span id="maxTmp"></span>
                                            </div>
                                            <div class="col-md-6 tmp">
                                                <span id="wind"></span>
                                                <span id="windDir"></span>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-md-4 itemInfo">
                                        <div class="weatherCard vertical-center">
                                            <div id="imgWeather"></div>
                                            <div id="conditionName"></div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div id="weekInfo">
                                <div id="carousselDiv" class="carousel slide" data-ride="carousel">
                                    <!-- Indicators -->
                                    <ul class="carousel-indicators">
                                        <li data-target="#carousselDiv" data-slide-to="0" class="active"></li>
                                        <li data-target="#carousselDiv" data-slide-to="1"></li>
                                    </ul>
                                    <!-- The slideshow -->
                                    <div class="carousel-inner">
                                        <div class="carousel-item active">
                                            <div class="row">
                                                <div class="col-md-4">
                                                    <div class="dayInfo bold">
                                                        <span id="dayName_0"></span>
                                                    </div>
                                                    <div class="dayInfo small">
                                                        <span id="dateName_0"></span>
                                                    </div>
                                                    <div>
                                                        <div id="imgWeather_0"></div>
                                                        <div id="minMaxTmp_0" class="small bold"></div>
                                                    </div>
                                                </div>
                                                <div class="col-md-4">
                                                    <div class="dayInfo bold">
                                                        <span id="dayName_1"></span>
                                                    </div>
                                                    <div class="dayInfo small">
                                                        <span id="dateName_1"></span>
                                                    </div>
                                                    <div>
                                                        <div id="imgWeather_1"></div>
                                                        <div id="minMaxTmp_1" class="small bold"></div>
                                                    </div>
                                                </div>
                                                <div class="col-md-4">
                                                    <div class="dayInfo bold">
                                                        <span id="dayName_2"></span>
                                                    </div>
                                                    <div class="dayInfo small">
                                                        <span id="dateName_2"></span>
                                                    </div>
                                                    <div>
                                                        <div id="imgWeather_2"></div>
                                                        <div id="minMaxTmp_2" class="small bold"></div>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="carousel-item">
                                            <div class="row">
                                                <div class="col-md-4">
                                                    <div class="dayInfo bold">
                                                        <span id="dayName_3"></span>
                                                    </div>
                                                    <div class="dayInfo small">
                                                        <span id="dateName_3"></span>
                                                    </div>
                                                    <div>
                                                        <div id="imgWeather_3"></div>
                                                        <div id="minMaxTmp_3" class="small bold"></div>
                                                    </div>
                                                </div>
                                                <div class="col-md-4">
                                                    <div class="dayInfo bold">
                                                        <span id="dayName_4"></span>
                                                    </div>
                                                    <div class="dayInfo small">
                                                        <span id="dateName_4"></span>
                                                    </div>
                                                    <div>
                                                        <div id="imgWeather_4"></div>
                                                        <div id="minMaxTmp_4" class="small bold"></div>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    <!-- Left and right controls -->
                                    <a class="carousel-control-prev" href="#carousselDiv" data-slide="prev">
                                    <span class="carousel-control-prev-icon"></span>
                                    </a>
                                    <a class="carousel-control-next" href="#carousselDiv" data-slide="next">
                                    <span class="carousel-control-next-icon"></span>
                                    </a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row" style="margin: 2em 0;">
                    <div class="row" id="firstHourRaw" style="background-color: green; width: 100%;">
                        <div class="col-md">
                            <div id="imgHours"></div>
                            <p>premiere H</p>
                        </div>
                    </div>
                    <div class="row" style="background-color: aqua; width: 100%;">
                        <div class="col-md">
                            <p>2eme heure</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
